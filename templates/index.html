<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>জন্ম নিবন্ধন যাচাই</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>জন্ম নিবন্ধন তথ্য যাচাই করুন</h1>
            <p>আপনার জন্ম নিবন্ধন নম্বর ও জন্ম তারিখ দিয়ে তথ্য যাচাই করুন</p>
        </header>
        <main>
            <form id="verify-form">
                <div class="input-group">
                    <label for="brn">জন্ম নিবন্ধন নম্বর (১৭ ডিজিট)</label>
                    <input type="text" id="brn" name="brn" placeholder="উদাহরণ: 19901234567890123" required>
                </div>
                <div class="input-group">
                    <label for="dob">জন্ম তারিখ (বছর-মাস-দিন)</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="captcha-group">
                    <div class="captcha-image-wrapper">
                        <img id="captcha-image" src="" alt="ক্যাপচা লোড হচ্ছে...">
                    </div>
                    <div class="input-group">
                        <label for="captcha">ক্যাপচা উত্তর দিন</label>
                        <input type="text" id="captcha" name="captcha" placeholder="উপরের ছবিতে যা দেখছেন" required>
                    </div>
                </div>
                <button type="submit" id="submit-btn">যাচাই করুন</button>
            </form>

            <div id="loader" class="loader" style="display: none;"></div>
            
            <div id="result-container" style="display: none;">
                <h2>যাচাইকৃত তথ্য</h2>
                <div id="result-data"></div>
                <button id="download-pdf-btn">PDF ডাউনলোড করুন</button>
            </div>

            <div id="error-container" style="display: none;">
                <p id="error-message"></p>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 - সর্বস্বত্ব সংরক্ষিত</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
